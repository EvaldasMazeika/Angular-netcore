<div class="row">
    <div class="col-md-6 offset-md-3"><h1 class="display-3 text-center">Sukurkite</h1></div>
</div>
<div class="container-fluid">
    <button class="btn btn-primary" (click)="goBack()">Atgal i sarasa</button>

    <div [hidden]="submitted">
        <div class="col-md-6 offset-md-3">
            <form (ngSubmit)="onSubmit()" #Create="ngForm">
                <div class="form-group">
                    <label for="name">Pavadinimas</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Pavadinimas" required [(ngModel)]="todo.name" name="name">
                </div>
                <div class="form-group">
                    <label for="description">Aprasymas</label>
                    <textarea class="form-control" id="description" rows="3" [(ngModel)]="todo.description" name="description" required></textarea>
                </div>
                <button type="submit" class="btn btn-success" [disabled]="!Create.form.valid">Prideti</button>
            </form>
        </div>
    </div>

    <div [hidden]="!submitted">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h2 class="display-3">jus sukurete irasa...</h2>
                <button class="btn btn-primary" (click)="submitted=false">Sukurti nauja</button>
            </div>
        </div>
    </div>

</div>
