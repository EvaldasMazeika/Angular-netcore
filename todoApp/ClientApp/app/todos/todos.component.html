<div class="row">
    <div class="col-md-6 offset-md-3"><h1 class="display-3 text-center">Uzduotys</h1></div>
</div>
<div class="container-fluid">
    <a class="btn btn-primary" routerLink="/create" role="button">Prideti uzduoti</a>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Pavadinimas</th>
                <th scope="col">Sukurta</th>
                <th scope="col">Atnaujinta</th>
                <th scope="col">Atlikta</th>
                <th scope="col">Pasirinkimai</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{ todo.name }}</td>
                <td>{{ todo.createdDate }}</td>
                <td>{{ todo.modifiedDate }}</td>
                <td>{{ todo.isCompleted }}</td>
                <td><a class="btn btn-info" routerLink="/detail/{{todo.id}}" role="button">Perziureti</a> <button type="button" class="btn btn-danger" (click)="deleteTodo(todo.id)">Istrinti</button></td>
                
            </tr>
        </tbody>
    </table>
</div>
